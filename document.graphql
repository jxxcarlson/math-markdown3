type Document {
   id:ID!
   identifier: String!
   title:String!
   content:String
   author:ID!
   tags:[String]
   timeCreated : Int
   timeUpdated : Int
   public : Boolean
   children: List identifier
}

type Query {
  # Get one document
  document(id: ID!): Document
  # Get all documents
  allDocuments: [Document!]!
}

