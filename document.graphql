type Document {
   identifier: String!
   title:String!
   content:String!
   author:String!
   tags:[String!]!
   timeCreated : Int!
   timeUpdated : Int!
   public : Boolean!
   children: [String!]!
}

type Query {
   # Get one document
   document(identifier: String!): Document
   # Get all documents of given author
   documentsByAuthor(author: String!): [Document!]
   # Get all documents
   allDocuments: [Document!]!
}

